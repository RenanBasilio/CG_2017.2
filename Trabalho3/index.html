<!DOCTYPE html>
<html>
    <head>
        <title>Trabalho 2: Forward Kinematics</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script>
            if (!window.THREE){
                document.write("<script type=\"text\/javascript\" src=\"node_modules/three/build/three.js\"><\/script>");
                console.warn("Failed to load THREE from CDN. Using local copy instead.");
            }
            if (!window.d3){
                document.write("<script type=\"text\/javascript\" src=\"node_modules/d3/build/d3.min.js\"><\/script>");
                console.warn("Failed to load d3 from CDN. Using local copy instead.");
            }
        </script>
        <script type="text/javascript" src="src/three_modules/OBJLoader.js"></script>
        <script type="text/javascript" src="src/CameraController.js"></script>
        <script type="text/javascript" src="src/util.js"></script>
        <style>
            body {margin: 5px; overflow-x: hidden;}
            canvas {width: 100%; height: 100%;}
            svg {width: 100%; height: 100%}
        </style>
    </head>
    <body>
        <div id="canvas"></div>
        <div id="controls">
            <div id='slider-div'>
                <svg id='slider' viewBox="0, -30, 1050, 50" oncontextmenu="return false"></svg>
            </div>
            <div id="button-controls">
                <form>
                    <input type="button" name="reset" value="Reset" onclick="resetCamera()">
                    <br><br>
                    <input type="checkbox" name="animate" value="auto-animate" onchange="toggleAnimate()">Animate
                </form>
            </div>
        </div>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/DragSlider.js"></script>
    </body>
</html>
